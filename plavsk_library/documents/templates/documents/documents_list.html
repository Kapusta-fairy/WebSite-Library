{% extends 'base.html' %}
{% load static %}

{% block css_addition %}
<link rel='stylesheet' href="{% static 'documents/css/style.css' %}">
{% endblock %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h3>{{ title }}</h3>
        <div class="col row-cols-md-2">
            <div class="d-grid gap-2">
                {% for item in object_list %}
                <a href='{{ item.doc.url }}' type="button" class="document button btn btn-light">{{ item.name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
