{% extends 'base.html' %}
{% load static %}

{% block css_addition %}
<link rel='stylesheet' href="{% static 'main/css/style.css' %}">
{% endblock %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="row">
    {{ content|safe }}
    <img src="{% static 'main/img/home_subscription.jpg' %}" class="home_subscription_img" alt="{{ main_name }}">
    <div class="col-md-9">
        {% for item in object_list %}
        <div class="col">
            <a href="{{ item.url }}">
                <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
