{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h3>{{ title }}</h3>
        <h6>Перечень основных услуг, предоставляемых библиотекой бесплатно:</h6>
        <div class="row row-cols-md-3">
            {% for item in object_list %}
            <div class="col">
                <p>{{ item.text }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
