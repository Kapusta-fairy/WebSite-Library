{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}
<div class="row">
    <h3 class="lib_title"> МУНИЦИПАЛЬНОЕ БЮДЖЕТНОЕ УЧРЕЖДЕНИЕ МУНИЦИПАЛЬНОГО ОБРАЗОВАНИЯ ПЛАВСКИЙ РАЙОН
         "ЦЕНТРАЛИЗОВАННАЯ БИБЛИОТЕЧНАЯ СИСТЕМА"
    </h3>
    <div class="col-md-9">
            {% for item in object_list %}
            <div class="col">
                <a href="{{ item.url }}">
                    <img src="{{ item.image.url }}" class="card-img-top" alt="">
                </a>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
