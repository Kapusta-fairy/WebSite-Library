{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="row row-cols-md-3">
            {% for item in object_list %}
            <div class="col">
                <div class="card border-dark mb-3 h-100" style="width: 28rem;">
                    <div class="card-footer">
                        <a href="{{ item.url }}">
                            <img src="{{ item.image.url }}" class="card-img-top" alt="" height="225">
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
