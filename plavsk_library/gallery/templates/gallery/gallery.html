{% extends 'base.html' %}
{% load static %}

{% block css_addition %}
<link rel='stylesheet' href="{% static 'gallery/css/style.css' %}">
{% endblock %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="row">
    <h2>{{ title }}</h2>
    {% for item in object_list %}
    <div class="gallery scale col-md-4">
        <img src="{{ item.image.url }}" class="scale gallery_image" alt="{{ item.name }}"/>
    </div>
    {% endfor %}
</div>
{% endblock %}
